<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>View Pilot</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>

	<nav th:replace="fragments/fragment :: navbar(title='View Pegawai')"></nav><br> 
		<div class="card border-info mb-3 text-center" style="margin:25px;">
			<div class="card-header">
				<h3 th:text="'Lihat Data Pegawai - ' + ${pegawai.nip}"></h3>
			</div>
		</div>
		<div class="card-body">
			<div class="container">
				<table class ="table table-borderless table-striped">
				<tbody>
				<tr>
					<th>NIP</th>
					<td th:text="${pegawai.nip}"></td>
				</tr>
				<tr>
					<th>NIP</th>
					<td th:text="${pegawai.nip}"></td>
				</tr>
				<tr>
					<th>Nama</th>
					<td th:text="${pegawai.nama}"></td>
				</tr>
				<tr>
					<th>Tempat Lahir</th>
					<td th:text="${pegawai.tempatLahir}"></td>
				</tr>
				<tr>
					<th>Tanggal Lahir</th>
					<td th:text="${pegawai.tanggalLahir}"></td>
				</tr>
				<tr>
					<th>Tahun Masuk</th>
					<td th:text="${pegawai.tahunMasuk}"></td>
				</tr>
				<tr>
					<th>Nama Instansi</th>
					<td th:text="${pegawai.instansi.nama}"></td>
				</tr>
				<tr>
					<th>Jabatan</th>
					<td>
					<ul th:each="jabatan : ${listJabatan}">
						<li th:text="${jabatan.nama}"></li>
					</ul>
					</td>
				</tr>
				<tr>
					<th>Gaji</th>
					<td th:text="'Rp'+${gaji}"></td>
				</tr>
				<tr>
				<td>
					<form th:action="@{/pegawai/ubah}">
					<input hidden th:value="${pegawai.nip}" name="nip" class="form-control"> 
					<button type="submit" class="btn btn-primary">Ubah</button>
					</form>
				</td>
				</tr>
				</tbody>
				</table>
			</div>
		</div>

</body>

</html>
