<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>View Pilot</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.alert {
    padding: 20px;
    background-color: #2ECC71;
    color: white;
}

.closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.closebtn:hover {
    color: black;
}
</style>
</head>

<body>

	<nav th:replace="fragments/fragment :: navbar(title='Tambah Jabatan')"></nav><br> 
		<h2>Success Message</h2>

<p>Click on the "x" symbol to close the alert message.</p>
<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  <strong>Success!</strong> Indicates a dangerous or potentially negative action.
</div>
		<div class="card border-info mb-3 text-center" style="margin:25px;">
			<div class="card-header">
				<h3 th:text="'Tambah Jabatan'"></h3>
			</div>
		</div>
		<div class="card-body">
		<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
		<input type="hidden" th:field="*{id}"/>
			<div class="container">
				<table class ="table table-borderless table-striped">
				<tbody>
				<tr>
					<td  th:text="'Nama'" ></td>
					<td><input type="text" name="nama" maxlength="255" class="form-control" required="required" /></td>
				</tr>
				<tr>
					<td  th:text="'Deskripsi'" ></td>
					<td><input type="text" name="deskripsi" maxlength="255" class="form-control" required="required" /></td>
				</tr>
				<tr>
					<td  th:text="'Gaji Pokok'" ></td>
					<td><input type="number" name="gajiPokok" class="form-control" required="required" /></td>
				</tr>
				</tbody>
				</table>
				<button type="submit" name="submit">Simpan</button>
			</form>
			</div>
		</div>

</body>

</html>
