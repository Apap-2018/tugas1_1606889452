<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<title>Lihat Semua Jabatan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<link rel="stylesheet" th:href="@{/DataTables/datatables.css}">
	<script th:src="@{/DataTables/datatables.js}"></script>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class="card border-info mb-3 text-center">
		<h4>Daftar Semua Jabatan</h4>
		<table class="table table-striped table-bordered table-sm display" id="jabatan">
			<thead>
				<tr>
					<th>No.</th>
					<th>Nama</th>
					<th>Deskripsi</th>
					<th>Gaji Pokok</th>
				</tr>
			</thead>
			<tr th:each="jabatan,iterationStatus : ${listJabatan}">
				<td th:text="${iterationStatus.count}"></td>
				<td th:text="${jabatan.nama}"></td>
   				<td th:text="${jabatan.deskripsi}"></td>
   				<td th:text="'Rp'+${jabatan.gajiPokok}"></td>
			</tr>
		</table>
	</div>
</body>
	<script>
	$(document).ready( function () {
	    $('#jabatan').DataTable();
	} );
	</script>
</html>
